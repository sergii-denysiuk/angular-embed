<div class="embed-video-iframe">
    <iframe name="{{ embed.templateScope.url }}"
            src="{{ embed.templateScope.srcUrl }}"
            width="{{ embed.templateScope.dimensions.width }}"
            height="{{ embed.templateScope.dimensions.height }}"
            frameborder="no"
            scrolling="no"
            webkitallowfullscreen
            mozallowfullscreen
            allowfullscreen
    ></iframe>
</div>
