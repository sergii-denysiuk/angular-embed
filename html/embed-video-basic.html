<div class="embed-video-basic">
    <video controls
           width="{{ embed.templateScope.dimensions.width }}"
           height="{{ embed.templateScope.dimensions.height }}">
        <source src="{{ embed.templateScope.srcUrl }}">

        <span>Video is not supported by your browser.</span>
        <a href="{{ embed.templateScope.url }}" target="_blank">Download.</a>.
    </video>
</div>
