<!DOCTYPE html>
<html data-ng-app="embedApp">

<head>
    <meta charset="utf-8">
    <title>Angular Embed App</title>

    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" type="text/css" href="static/css/embed.css">
</head>

<body data-ng-controller="EmbedController">
    <h1>Embed you link with text here...</h1>
    <input type="text" data-ng-model="inputText">
    <embed-content data-content="inputText"
                   data-limit-previews="limitPreviews"
                   data-debounce="debounce"
                   data-animate-limiting="animateLimiting"></embed-content>

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="js/embed.js"></script>
</body>

</html>
